<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Remainder Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Chinese Remainder Theorem Solver</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>This tool solves systems of linear congruences using the Chinese Remainder Theorem.</p>
                            <p class="mb-0">Example: Find x such that x ≡ 3 (mod 5), x ≡ 4 (mod 7), and x ≡ 1 (mod 9)</p>
                        </div>
                        
                        <form id="crt-form">
                            <div id="equations-container">
                                <div class="equation-row mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">x ≡</span>
                                        <input type="number" class="form-control remainder" placeholder="Remainder" required>
                                        <span class="input-group-text">(mod</span>
                                        <input type="number" class="form-control modulus" placeholder="Modulus" required min="1">
                                        <span class="input-group-text">)</span>
                                        <button type="button" class="btn btn-danger remove-equation">✕</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <button type="button" id="add-equation" class="btn btn-secondary">Add Equation</button>
                                <button type="button" id="clear-form" class="btn btn-warning">Clear All</button>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Solve</button>
                            </div>
                        </form>
                        
                        <div id="result-section" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-header bg-success text-white">
                                    <h4 class="mb-0">Solution</h4>
                                </div>
                                <div class="card-body">
                                    <div id="result-content"></div>
                                    <div id="steps-content" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="error-section" class="mt-4 d-none">
                            <div class="alert alert-danger" id="error-message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2023 Chinese Remainder Finder</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/crt.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
